<div
  class="navigation-overlay"
  [class.hidden]="isNavbarHidden"
  (click)="toggleNav()"
></div>
<header class="header">
  <!-- <h1 class="title">{{ titleService.title$ | async }}</h1> -->
  <h1 class="title">Overview</h1>
  <!-- <ion-icon name="menu" (click)="toggleNav()" class="menu"></ion-icon> -->

  <div class="group flex align-items-center gap-1">
    <div
      class="toggle-div border-radius-5"
      [class.light]="!isDarkMode"
      [class.dark]="isDarkMode"
      (click)="toggleTheme()"
    >
      @if(isDarkMode) {
      <!-- <ion-icon name="moon-outline" class="border-radius-5"></ion-icon> -->

      <fa-icon [icon]="['fas', 'moon']"></fa-icon>
      }@else {
      <!-- <ion-icon name="sunny-outline" class="border-radius-5"></ion-icon> -->

      <fa-icon [icon]="['fas', 'sun']"></fa-icon>
      }
      <label>{{ isDarkMode ? "Dark" : "Light" }}</label>
    </div>

    <fa-icon
      [icon]="isNavbarHidden ? 'bars' : 'xmark'"
      (click)="toggleNav()"
      class="menu-toggle"
    ></fa-icon>

    <div
      class="profile-div desktop border-radius padding-1"
      (click)="toggleDropdown()"
    >
      <img src="avatar.png" alt="profile img" class="profile-img" />
      <div>
        <p class="fullname">Victor Marvj</p>
        <p class="email">{{ "victormarvj@gmail.com" }}</p>
      </div>

      <fa-icon [icon]="['fas', 'caret-down']"></fa-icon>

      <div class="dropdown" [class.show]="isDropdown">
        <div class="dropdown-overlay" [class.hidden]="!isDropdown"></div>
        <nav class="navbar border-radius drop-shadow-1">
          <ul class="navbar-nav">
            <li
              class="nav-item"
              routerLinkActive="active"
              ariaCurrentWhenActive="page"
            >
              <fa-icon [icon]="['fas', 'gear']"></fa-icon>
              <a routerLink="/dashboard/settings" class="nav-link">Settings</a>
            </li>
            <li
              class="nav-item"
              routerLinkActive="active"
              ariaCurrentWhenActive="page"
            >
              <fa-icon [icon]="['fas', 'user']"></fa-icon>
              <a routerLink="/dashboard/profile" class="nav-link">Profile</a>
            </li>
          </ul>

          <div class="create-space" routerLink="#">
            <div class="logout border-radius-5 color-danger">
              <fa-icon [icon]="['fas', 'right-from-bracket']"></fa-icon>
              <label>Log out</label>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </div>
</header>
