<section>
  <div class="container-fluid drop-shadow-2">
    <div
      class="liquidity-bar bg-gradient-1 color-white text-center border-radius padding-1 drop-shadow-y-1"
    >
      <h3>ZP LOOP</h3>
    </div>
  </div>

  <div class="container-fluid grid grid-2 gap-1 grid-2-desktop margin-top">
    <div class="card drop-shadow-2">
      <span class="fw-600">Circulation</span>
      <hr />
      <div class="flex margin-top justify-content-space gap-1">
        <button class="btn btn-outline btn-primary btn-sm active">1 Day</button>
        <button class="btn btn-outline btn-primary btn-sm">7 Days</button>
        <button class="btn btn-outline btn-primary btn-sm">30 Days</button>
      </div>
      <form class="margin-top">
        <div
          class="flex align-items-center justify-content-space gap loop-content"
        >
          <small>Amount</small>
          <small>Balance: 100.00 USDT</small>
          <button class="btn btn-outline btn-primary btn-sm">Max</button>
        </div>
        <div class="input-group">
          <input
            type="amount"
            name="amount"
            id=""
            class="border-radius-5 w-100"
            placeholder="Enter amount"
          />
          <button class="btn btn-primary btn-pill">Circulate</button>
        </div>
        <div class="summary flex align-items-center justify-content-space">
          <small>1 Day</small>
          <small class="fw-600">104 USDT</small>
        </div>
      </form>
    </div>

    <div class="card transaction-div">
      <p class="fw-600">ORDERS</p>

      <hr />

      <!-- <table datatable [dtOptions]="dtOptions" class="row-border hover"> -->
      <div class="table-responsive">
        <table datatable class="row-border hover">
          <thead>
            <tr>
              <th>#</th>
              <th>Duration</th>
              <th>Amount</th>
              <th>Return</th>
              <th>Mode</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td class="fw-600 color-success">28 Days</td>
              <td class="fw-600 color-danger">-250 USDT</td>
              <td class="fw-600 color-success">350 USDT</td>
              <td>04D 03H 14M 15S</td>
            </tr>
            <tr>
              <td>2</td>
              <td class="fw-600 color-success">1 Days</td>
              <td class="fw-600 color-danger">-250 USDT</td>
              <td class="fw-600 color-success">254 USDT</td>
              <td><span class="label bg-success">Completed</span></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
