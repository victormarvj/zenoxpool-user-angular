<section>
  <div class="container-fluid grid-2-desktop">
    <div class="card">
      <div class="card-header">
        <p class="fw-600">Edit User</p>
      </div>

      <hr />

      <form
        class="margin-top"
        [formGroup]="editUserForm"
        (ngSubmit)="onSubmit()"
      >
        <div class="body">
          <div class="form-group flex gap-1">
            <input
              type="text"
              name="fullname"
              class="border-radius-5 bg-transparent w-100"
              placeholder="Fullname"
              id="fullname"
              formControlName="fullname"
            />
            <input
              type="text"
              name="username"
              class="border-radius-5 bg-transparent w-100"
              placeholder="Username"
              id="username"
              formControlName="username"
            />
          </div>

          <div class="form-group margin-top-2">
            <input
              type="text"
              name="email"
              class="border-radius-5 bg-transparent w-100"
              placeholder="Email"
              id="email"
              formControlName="email"
            />
          </div>

          <div class="form-group margin-top-2">
            <input
              type="text"
              name="phone"
              class="border-radius-5 bg-transparent w-100"
              placeholder="Phone"
              id="phone"
              formControlName="phone"
            />
          </div>

          <div class="form-group margin-top-2">
            <label for="no_of_codes">No of Codes</label>
            <select
              name="no_of_codes"
              class="border-radius-5 bg-transparent w-100"
              id="no_of_codes"
              formControlName="no_of_codes"
            >
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>

          <div class="form-group flex gap-1 margin-top-2">
            <input
              type="text"
              name="password"
              class="border-radius-5 bg-transparent w-100"
              placeholder="Password"
              id="password"
              formControlName="password"
              (input)="checkPasswordLength()"
            />
            <input
              type="text"
              name="password_confirmation"
              class="border-radius-5 bg-transparent w-100"
              placeholder="Confirm Password"
              id="password_confirmation"
              formControlName="password_confirmation"
            />
          </div>
          <small
            [ngClass]="!passwordMinLength ? 'color-danger' : 'color-success'"
            >Minimum of 6 characters</small
          >

          <button
            [disabled]="!editUserForm.valid"
            type="button"
            (click)="this.toggleConfirmModal()"
            class="btn btn-pill btn-primary margin-top-2 w-100"
          >
            Update User
          </button>
        </div>

        <app-confirmation-dialog [(isConfirm)]="isConfirm" />
      </form>
    </div>
  </div>
</section>
