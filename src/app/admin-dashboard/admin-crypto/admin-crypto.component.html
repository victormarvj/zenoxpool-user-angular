<section>
  <div class="container-fluid">
    <div class="card transaction-div">
      <p class="fw-600">All Users</p>

      <hr />

      <!-- <table datatable [dtOptions]="dtOptions" class="row-border hover"> -->
      <div class="table-responsive">
        <table datatable class="row-border hover">
          <thead>
            <tr>
              <th>#</th>
              <th>Image</th>
              <th>Name</th>
              <th>Abbr.</th>
              <th>Network</th>
              <th>Address</th>
              <th>Value</th>
              <th>Status</th>
              <th>Date</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>
                <img src="btc.png" alt="" class="assets-logo" />
              </td>
              <td>Bitcoin</td>
              <td>BTC</td>
              <td>BTC</td>
              <td>0xdslfjlsdioufoiejfsd</td>
              <td>$103,731.30</td>
              <td>
                <span class="label bg-success">Active</span>
              </td>
              <td>23 May, 2025 4:34 pm</td>
              <td>
                <div class="flex gap-1 align-items-center">
                  <fa-icon
                    [icon]="['far', 'pen-to-square']"
                    class="color-primary"
                  ></fa-icon>
                  <fa-icon
                    [icon]="['far', 'trash-can']"
                    class="color-danger"
                  ></fa-icon>
                </div>
              </td>
            </tr>
            <tr>
              <td>2</td>
              <td>
                <img src="usdt-eth.png" alt="" class="assets-logo" />
              </td>
              <td>Ethereum</td>
              <td>ETH</td>
              <td>BEP20</td>
              <td>0xdslfjlsdioufoiejfsd</td>
              <td>$53.98</td>
              <td>
                <span class="label bg-warning">Inactive</span>
              </td>
              <td>23 May, 2025 4:34 pm</td>
              <td>
                <div class="flex gap-1 align-items-center">
                  <fa-icon
                    [icon]="['far', 'pen-to-square']"
                    class="color-primary"
                  ></fa-icon>
                  <fa-icon
                    [icon]="['far', 'trash-can']"
                    class="color-danger"
                  ></fa-icon>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
