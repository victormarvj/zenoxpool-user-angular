<section>
  <div class="container-fluid">
    <div class="card form-card">
      <div class="card-header">
        <p class="fw-600">User Profile</p>
      </div>

      <hr />

      <div class="grid grid-2 grid-2-desktop">
        <div class="photo text-center margin-top">
          <div class="img-group">
            <img [src]="imgSrc" alt="" class="profile-logo" />
            <div class="icon">
              <label for="image"
                ><fa-icon [icon]="['fas', 'pen-to-square']"></fa-icon
              ></label>
            </div>
          </div>
          <p class="margin-top-1">Victor Marvj</p>
          <small>{{ "victormarvj@gmail.com" }}</small>

          <div class="profile-img-input">
            <input
              type="file"
              id="image"
              (change)="onFileSelected($event)"
              class="border-radius-5 bg-transparent w-100"
            />
          </div>
        </div>

        <form
          class="margin-top"
          [formGroup]="profileForm"
          (ngSubmit)="onSubmit()"
        >
          <div class="grid grid-2 align-items-center gap-1">
            <div class="group">
              <div class="form-group margin-top">
                <label for="fullname" class="fw-600">Fullname</label>
                <input
                  type="text"
                  name="fullname"
                  id="fullname"
                  class="border-radius-5 w-100"
                  placeholder="Enter fullname"
                  formControlName="fullname"
                />
              </div>

              <div class="form-group margin-top">
                <label for="email" class="fw-600">Email</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="border-radius-5 w-100"
                  placeholder="Enter email"
                  formControlName="email"
                  readonly
                />
              </div>
              <div class="form-group margin-top">
                <label for="phone" class="fw-600">Phone</label>
                <input
                  type="text"
                  name="phone"
                  id="phone"
                  class="border-radius-5 w-100"
                  placeholder="Enter phone"
                  formControlName="phone"
                />
              </div>
            </div>

            <div class="group">
              <div class="form-group margin-top">
                <label for="country" class="fw-600">Country</label>
                <input
                  type="text"
                  name="country"
                  id="country"
                  class="border-radius-5 w-100"
                  placeholder="Enter country"
                  formControlName="country"
                  readonly
                />
              </div>

              <div class="form-group margin-top">
                <label for="state" class="fw-600">State</label>
                <input
                  type="text"
                  name="state"
                  id="state"
                  class="border-radius-5 w-100"
                  placeholder="Enter state"
                  formControlName="state"
                  readonly
                />
              </div>

              <div class="form-group margin-top">
                <label for="username" class="fw-600">Username</label>
                <input
                  type="text"
                  name="username"
                  id="username"
                  class="border-radius-5 w-100"
                  placeholder="Enter username"
                  formControlName="username"
                  readonly
                />
              </div>
            </div>
          </div>

          <button
            type="button"
            [disabled]="profileForm.invalid"
            (click)="toggleConfirmModal()"
            class="btn btn-primary btn-pill margin-top w-100 margin-bottom-1"
          >
            Update
          </button>

          <app-confirmation-dialog [(isConfirm)]="isConfirm" />
        </form>
      </div>
    </div>
  </div>
</section>
